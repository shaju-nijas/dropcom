{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DROPCOM ADMIN DASHBOARD</title>

    <link rel="icon" type="image/x-icon" href="{% static 'images/ICON.jpg' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />

    <style>
        body {
            background-color: #eee;
            overflow-x: hidden;
            min-height: 100vh !important;
            background: linear-gradient(to bottom, rgba(52, 71, 103, .9) 35%, #eee 0%);
        }

        @media (min-width: 991.98px) {
            main {
                padding-left: 240px;
            }
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            /* Height of navbar */
            box-shadow: 0 2px 5px 0 rgb(0 0 0 / 5%), 0 2px 10px 0 rgb(0 0 0 / 5%);
            width: 280px;
            z-index: 600;
        }

        @media (max-width: 991.98px) {
            .sidebar {
                width: 100%;
            }
        }

        @media (min-width: 991.98px) {
            .sidebar {
                border-radius: 20px;
                top: 5em;
                bottom: 2rem;
                left: 2rem;
            }
        }

        .sidebar .active {
            border-radius: 5px;
            box-shadow: 0 2px 5px 0 rgb(0 0 0 / 16%), 0 2px 10px 0 rgb(0 0 0 / 12%);
        }

        .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 48px);
            padding-top: 0.5rem;
            overflow-x: hidden;
            overflow-y: auto;
            /* Scrollable contents if viewport is shorter than content. */
        }

        main {
            transition: all .2s ease-in-out;
        }
    </style>

<body>


    <!--Main Navigation-->
    <header>
        <!-- Sidebar -->
        <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
            <div class="position-sticky">
                <div class="list-group list-group-flush mx-3 mt-4 pt-lg-0 pt-5">
                    <a id="dashboard" href="{% url 'adminDashboard' %}"
                        class="list-group-item list-group-item-action py-2 ripple" aria-current="true">
                        <i class="fas fa-tachometer-alt fa-fw me-3"></i><span>Dashboard</span>
                    </a>
                    <a id="users" href="{% url 'totalUsers' %}"
                        class="list-group-item list-group-item-action py-2 ripple"><i
                            class="fas fa-users fa-fw me-3"></i><span>Users</span></a>
                    <a id="withdrawReq" href="{% url 'withdrawReq' %}"
                        class="list-group-item list-group-item-action py-2 ripple">
                        <i class="fas fa-solid fa-business-time fa-fw me-3"></i><span>Withdraw Requests</span>
                    </a>
                    <a id="withdrawCompleted" href="{% url 'withdrawCompleted' %}"
                        class="list-group-item list-group-item-action py-2 ripple"><i
                            class="fas fa-lock fa-fw me-3"></i><span>Withdraw Completed</span></a>

                    <a id="orders" href="{% url 'orders' %}" class="list-group-item list-group-item-action py-2 ripple">
                        <i class="fas fa-list fa-fw me-3"></i><span>Orders</span>
                    </a>

                    <a id="orderRecieved" href="{% url 'orderRecieved' %}"
                        class="list-group-item list-group-item-action py-2 ripple">
                        <i class="fa-solid fa-list-check me-3"></i><span>Orders recieved</span>
                    </a>

                    <a id="orderShipped" href="{% url 'ordersShipped' %}"
                        class="list-group-item list-group-item-action py-2 ripple"><i
                            class="fas fa-truck-fast fa-fw me-3"></i><span>Orders shipped</span></a>
                    <a id="orderDelivered" href="{% url 'orderDelivered' %}"
                        class="list-group-item list-group-item-action py-2 ripple"><i
                            class="fas fa-solid fa-check me-3 fa-fw"></i><span>Orders delivered</span></a>
                    <a id="cancelledOrders" href="{% url 'cancelledOrders' %}"
                        class="list-group-item list-group-item-action py-2 ripple"><i
                            class="fas fa-solid fa-ban me-3 fa-fw"></i><span>Cancelled orders</span></a>
                    <a id="returnRequest" href="{% url 'returnRequest' %}"
                        class="list-group-item list-group-item-action py-2 ripple"><i
                            class="fas fa-solid fa-ban me-3 fa-fw"></i><span>Return requests</span></a>
                    <a id="returnRefundRequest" href="{% url 'returnRefundRequest' %}"
                        class="list-group-item list-group-item-action py-2 ripple"><i
                            class="fas fa-solid fa-ban me-3 fa-fw"></i><span>Return refund request</span></a>
                    <a id="returnCompleted" href="{% url 'returnCompleted' %}"
                        class="list-group-item list-group-item-action py-2 ripple"><i
                            class="fas fa-solid fa-ban me-3 fa-fw"></i><span>Return completed</span></a>
                    <a id="enquiry" href="{% url 'enquiry' %}"
                        class="list-group-item list-group-item-action py-2 ripple"><i
                            class="fa-solid fa-headphones fa-fw me-3"></i><span>Enquiry</span></a>
                    <a id="lottodrop" href="{% url 'adminlottodrop' %}"
                        class="list-group-item list-group-item-action py-2 ripple"><i
                            class="fa-solid fa-gamepad fa-fw me-3"></i><span>Lottodrop</span></a>

                </div>
            </div>
        </nav>
        <!-- Sidebar -->

        <!-- Navbar -->
        <nav id="main-navbar" class="navbar navbar-expand-lg navbar-dark fixed-top"
            style="background-color: rgba(61, 80, 114, 0.9);">
            <!-- Container wrapper -->
            <div class="container-fluid">
                <!-- Toggle button -->
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#sidebarMenu"
                    aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Search form 
                <form class="d-none d-md-flex input-group w-auto my-auto">
                    <input autocomplete="off" type="search" class="form-control rounded"
                        placeholder='Search (ctrl + "/" to focus)' style="min-width: 225px;" />
                    <span class="input-group-text border-0"><i class="fas fa-search"></i></span>
                </form>-->

                <a href="{% url 'logout' %}" class="btn btn-primary ms-auto me-3"><i
                        class="fa-solid fa-right-to-bracket me-2"></i>Logout</a>
                <!-- Container wrapper -->
        </nav>
        <!-- Navbar -->
    </header>
    <!--Main Navigation-->

    <!--Main layout-->
    <main style="margin-top: 58px;">
        <div class="container p-lg-5 p-4 mx-lg-5">
            <div class="pe-lg-5">
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>
    <!--Main layout-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
</body>

</html>
