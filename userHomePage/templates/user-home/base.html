{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <link rel="icon" type="image/x-icon" href="{% static 'images/ICON.jpg' %}">

    <link rel="stylesheet" href="{% static 'style/style.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />
</head>

<body>
    <style>
        body {
            overflow-x: hidden;
            background-color: white;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        nav.navbar {
            box-shadow: 0px 5px 5px 0px rgb(131, 131, 131);
        }
    </style>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-primary bg-primary p-3">
        <!-- Container wrapper -->
        <div class="container-fluid">
            <!-- Collapsible wrapper -->
            <div class="mx-lg-5" id="navbarSupportedContent">
                <div class="">
                    <a href="{% url 'userCoins' %}" class="btn rounded-pill text-light">
                        <i class="fa-solid fa-coins text-warning me-2"></i> {{user.coins}}
                    </a>
                </div>
            </div>
            <!-- Collapsible wrapper -->

            <!-- Right elements -->
            <div class="d-flex align-items-center mx-lg-5 px-lg-5">
                <!-- Icon -->
                <a class="text-reset me-4" href="{% url 'cart' %}">
                    <i class="fas fa-shopping-cart text-light fa-lg"></i>
                </a>

                <div class="dropdown">
                    <a class="dropdown-toggle d-flex align-items-center hidden-arrow" id="navbarDropdownMenuAvatar"
                        role="button" data-mdb-toggle="dropdown" aria-expanded="false">
                        <img src="{% static 'images/profile.jpg' %}" class="rounded-circle" height="35"
                            alt="Black and White Portrait of a Man" loading="lazy" />
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuAvatar">
                        <li>
                            <a class="dropdown-item" href="{% url 'profile' %}"><i class="fa-solid fa-user me-2"></i>My
                                profile</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="{% url 'referAndEarn' %}"><i
                                    class="fa-solid fa-users me-2"></i>Invite and earn</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="{% url 'homepage' %}"><i
                                    class="fa-solid fa-gamepad me-2"></i>Play & win
                                rewards</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="{% url 'user_orders' %}"><i
                                    class="fa-solid fa-list me-2"></i>My orders</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="{% url 'logout' %}"><i
                                    class="fa-solid fa-right-from-bracket me-2"></i>Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- Right elements -->
        </div>
        <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
    {% block content %}
    {% endblock %}

    <footer class="text-center text-light" style="background-color: #eee;">
        <div class="row bg-primary">
            <div class="col-lg-6">
                <!-- Copyright -->
                <div class="text-center p-3 bg-primary ">
                    &copy; 2023,
                    <a class="text-light" href="">Dropcom.in</a>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="text-center p-3 bg-primary">
                    <a href="{% url 'termsAndConditions' %}" class="text-light small mx-2 text-decoration-underline">Terms Of Use.</a>|
                    <a href="{% url 'privacy_policy' %}" class="text-light small mx-2 text-decoration-underline">Privacy Policy</a>|
                    <a href="{% url 'cancellationAndRefund' %}" class="text-light small mx-2 text-decoration-underline">Return Policy</a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
</body>

</html>
